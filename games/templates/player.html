<html>

<head>
  <title>Games played</title>
</head>

<body>
  <h1>Games played</h1>
  <form method="POST" action="/players/{{ player.id }}/add_game">
    <input name="game_text" id="id_new_game" 
        placeholder="Enter game as: 'Score : AgainstPlayer'" />
    {% csrf_token %}
  </form>
    
  <table id="id_game_table">
    {% for a_game in player.game_set.all %}
      <tr><td>
        {{ forloop.counter }}: {{ a_game.text }} 
      </td></tr>
    {% endfor%}
  </table>>
</body>

</html>
