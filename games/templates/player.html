{% extends "base.html" %}

{% block header_text %}
  Games played
{% endblock %}

{% block form_action %}
  {% url "view_player" player.id %}
{% endblock%}

{% block table %}
  <table id="id_game_table" class="table">
    {% for a_game in player.game_set.all %}
      <tr><td>{{ forloop.counter }}: {{ a_game.text }}</td></tr>
    {% endfor %}
  </table>
{% endblock %}
