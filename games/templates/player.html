{% extends "base.html" %}

{% block header_text %}
Games played
{% endblock %}

{% block form_action %}
/players/{{ player.id }}/add_game
{% endblock%}

{% block table %}
<table id="id_game_table">
  {% for a_game in player.game_set.all %}
    <tr><td>{{ forloop.counter }}: {{ a_game.text }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
