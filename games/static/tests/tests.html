<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Javascript tests</title>
  <link rel="stylesheet" href="qunit-2.8.0.css">
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
    <form>
      <input name="text" />
      <div class="has-error">Error text</div> 
    </form>    
  </div>
  
  <script src="../jquery-3.3.1.min.js"></script>
  <script src="../player.js"></script>
  <script src="qunit-2.8.0.js"></script>  
  <script>

console.log("Qunit tests start.")

QUnit.test("Errors are hidden on keypress.", function (assert) {
  window.Squashing.initialize();
  $('input[name="text"]').trigger('keypress');
  assert.equal( $('.has-error').is(':visible'), false);
});

QUnit.test("Errors aren't hidden before keypress.", function (assert) {
  window.Squashing.initialize();
  assert.equal( $('.has-error').is(':visible'), true);
});

</script>

</body>
</html>
